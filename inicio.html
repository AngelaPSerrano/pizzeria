<body>
    <header>

    <nav class="navbar">
        <a href="contacto.html">Contacto</a>
        <a href="conocenos.html">Conócenos</a>
        <a href="pedidos.html">Pedidos</a>
        <a class="active">Inicio</a>
    </nav>

    <section>
        <div>
            <img class="imgSlide" src="img/inicio/p1.jpg" width="100%">
            <img class="imgSlide" src="img/inicio/p2.jpg" width="100%">
            <img class="imgSlide" src="img/inicio/p3.jpg" width="100%">
            <img class="imgSlide" src="img/inicio/p4.jpg" width="100%">
        </div>
        <div class="gridInicio-container">
            <a class="gridInicio-item" href="pedidos.html">
                <img class="imagenInicio" src="img/pizzas/iberica.jpg" alt="" height="200px" width="250px;">
                <h3 class="seccion">OFERTAS ESPECIALES</h2>
            </a>
            <a class="gridInicio-item" href="#">

            </a>
        </div>
    </section>

    <footer>
        Footer
    </footer>

    <script>
        var slideIndex = 0;
        carousel();

        function carousel() {
            var i;
            var x = document.getElementsByClassName("imgSlide");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > x.length) {
                slideIndex = 1
            }
            x[slideIndex - 1].style.display = "block";
            setTimeout(carousel, 3000);
        }
    </script>
</body>

</html>
