<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pizzeria Verona</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body onload="inicio()">
    <header>
        <div>
            <p>Pizzería</p>
            <h1>Verona</h1>
        </div>
    </header>

    <nav class="navbar">
        <a href="contacto.html">Contacto</a>
        <a href="conocenos.html">Conócenos</a>
        <a href="pedidos.html">Pedidos</a>
        <a href="inicio.html">Inicio</a>
    </nav>
    <section class="contenido">
        <div>
            <h3>El pedido ha sido realizado.</h3>
            <p>Esperemos que disfrute de su compra. <br>El tiempo aproximado hasta que llegue a su casa es de <span id="crono">30</span> minutos</p>
            <p id="pagoFinal"></p>
        </div>
    </section>

    <footer>
        Footer
    </footer>
    <script>
        function crono() {
            var tiempo = parseInt(document.getElementById('crono').innerText);
            if (tiempo > 0) {
                tiempo--;
                document.getElementById('crono').innerText = tiempo;
            } else {
                clearInterval(crono);
            }
        }

        function inicio() {
            var control = setInterval(crono, 60000);
        }
    </script>
</body>

</html>
